name: Build KPM
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use the stable nttld action instead of the broken nandroid7 one
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c  # Updated to a stable 2025/2026 version
          add-to-path: true

      - name: Build Module
        run: |
          make

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: prod_off_kpm
          path: "*.kpm"
