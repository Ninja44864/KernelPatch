name: Build KPM
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c
          add-to-path: true

      - name: Build Module
        run: |
          # We use a generic kernel header set for the build
          # APatch will handle the specific kernel offsets on-device
          sudo apt-get update && sudo apt-get install -y linux-headers-$(uname -r)
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-android- KDIR=/lib/modules/$(uname -r)/build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: prod_off_kpm
          path: |
            src/*.ko
            *.ko
            src/*.kpm
            *.kpm
